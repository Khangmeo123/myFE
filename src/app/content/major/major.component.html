<div class="container-fluid">
    <br>
    <div class="title">
        Danh sách các ngành học
    </div>
    <div class="row mt-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <label style="font-weight:bold">Nhập tên ngành:</label>
            <input type="text" class="inputMajor" placeholder="enter major">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-outline-primary" >Tìm kiếm</button>
        </div>
        <div class="col-sm-4">
            Quảng cáo here
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-5 block-major">
                <table class="table table-bordered">
                        <thead class="thead-light po-fixed">
                            <tr>
                                <th scope="col"class="majorCode">Mã ngành</th>
                                <th scope="col" class="majorName">Tên ngành</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let major of majors">
                                <td class="majorCode"> {{ major.majorCode}}</td>
                                <td class="majorName"> {{major.majorName}} </td>
                            </tr>
        
                        </tbody>
                    </table>
        </div>
        <div class="col-sm-2">
            <div class="mt-3">
                <button class="btn btn-outline-success "><i class="fa fa-plus-circle"></i>Thêm</button>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-warning"><i class="fa fa-edit"></i>Sửa</button>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-danger"><i class="fa fa-trash"></i>Xóa</button>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
